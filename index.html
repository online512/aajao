<body>

    <div class="button">

    </div>
   
    <span class="timer" id="countdown">11</span>
    <div class="second counter">Seconds Left</div>

  <script>
    let remainingSeconds = 11;

    function updateCountdown() {
      document.getElementById("countdown").innerHTML = ${remainingSeconds};
      remainingSeconds -= 1;
      
      if (remainingSeconds < 0) {
        window.location.href = "https://t.me/+bAp6JnxdsIQzM2U1";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    const heroElement = document.getElementById('hero');

    // Correct background image URLs
    const backgroundImages = [
      "https://raw.githubusercontent.com/online512/aajao/467b7ef6da0d6185a6c11b9ca64d8ab4af7f72de/photo_2025-12-04_00-07-05.jpg",
      "https://raw.githubusercontent.com/online512/aajao/b57ca63d4530f836091ab4da64e13e94e655ec94/photo_2025-12-07_18-33-12.jpg"
    ];

    let currentIndex = 0;

    function changeBackground() {
      heroElement.classList.add('fade-out');

      setTimeout(() => {
        heroElement.style.backgroundImage = url("${backgroundImages[currentIndex]}");
        heroElement.classList.remove('fade-out');
        currentIndex = (currentIndex + 1) % backgroundImages.length;
      }, 1000);
    }

    setInterval(changeBackground, 5000);
  </script>
