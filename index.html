    const heroElement = document.getElementById('hero');

    // Array of background image URLs
    const backgroundImages = [
      './images/bg2.jpg',
      './images/bg3.jpg',
    ];

    let currentIndex = 0;

    // Function to change the background with fade effect
  function changeBackground() {
    // Add fade-out class
    heroElement.classList.add('fade-out');

    setTimeout(() => {
      // Change the background image
      heroElement.style.backgroundImage = url(${backgroundImages[currentIndex]});

      // Remove fade-out and reapply fade-in
      heroElement.classList.remove('fade-out');
      currentIndex = (currentIndex + 1) % backgroundImages.length; // Loop back to start
    }, 1000); // Match timeout to transition duration (1s)
  }

  // Change background every 2 seconds
    setInterval(changeBackground, 5000);
